  <form class="emp-form" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <input type="hidden" name="userId" #userId="ngModel" [(ngModel)]="userDetailsService.selectedUser.userId">
    <div class="form-row">
      
      <div class="form-group col-md-6">
        <input class="form-control" name="email" #email="ngModel" [(ngModel)]="userDetailsService.selectedUser.email" placeholder="email"
          required>
        <div class="validation-error" *ngIf="email.invalid && email.touched">This Field is Required.</div>
      </div>
      <div class="form-group col-md-6">
        <input class="form-control" name="username" #username="ngModel" [(ngModel)]="userDetailsService.selectedUser.username"
          placeholder="username" required>
        <div class="validation-error" *ngIf="username.invalid && username.touched">This Field is Required.</div>
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" name="password" #Position="ngModel" [(ngModel)]="userDetailsService.selectedUser.password" placeholder="password">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input class="form-control" name="mobilephone" #EmpCode="ngModel" [(ngModel)]="userDetailsService.selectedUser.mobilephone" placeholder="mobilephone">
      </div>
      <!--
      <div class="form-group col-md-6">
        <input class="form-control" name="Office" #Office="ngModel" [(ngModel)]="UserDetailsService.selectedEmployee.Office" placeholder="Office">
      </div>
    -->
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <button [disabled]="!userForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
          <i class="fa fa-floppy-o"></i> Submit</button>
      </div>
      <div class="form-group col-md-4">
        <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(userForm)">
          <i class="fa fa-repeat"></i> Reset</button>
      </div>
    </div>
  </form>
